<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator - By Afreen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" id="display" readonly />
      <div class="buttons">
        <button class="operator" data-value="AC" onclick="clearDisplay()">AC</button>
        <button class="operator" data-value="DEL" onclick="deleteChar()">DEL</button>
        <button class="operator" data-value="%" onclick="appendValue('%')">%</button>
        <button class="operator" data-value="/" onclick="appendValue('/')">/</button>
        <button data-value="7" onclick="appendValue('7')">7</button>
        <button data-value="8" onclick="appendValue('8')">8</button>
        <button data-value="9" onclick="appendValue('9')">9</button>
        <button class="operator" data-value="*" onclick="appendValue('*')">*</button>
        <button data-value="4" onclick="appendValue('4')">4</button>
        <button data-value="5" onclick="appendValue('5')">5</button>
        <button data-value="6" onclick="appendValue('6')">6</button>
        <button class="operator" data-value="-" onclick="appendValue('-')">-</button>
        <button data-value="1" onclick="appendValue('1')">1</button>
        <button data-value="2" onclick="appendValue('2')">2</button>
        <button data-value="3" onclick="appendValue('3')">3</button>
        <button class="operator" data-value="+" onclick="appendValue('+')">+</button>
        <button data-value="0" onclick="appendValue('0')">0</button>
        <button data-value="00" onclick="appendValue('00')">00</button>
        <button data-value="." onclick="appendValue('.')">.</button>
        <button class="operator" data-value="=" onclick="calculate()">=</button>
      </div>
      <div class="signature">
        <p>Created by Afreen</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
